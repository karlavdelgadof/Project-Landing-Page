<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Landing Page</title>
        <link rel="stylesheet" href="./style.css">    
    </head>
    <body>
        <div class="header">
            <div class="logo">Logo</div> 
            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="hero">
            <div class="hero-text-1">This Website is Awesome</div>
            <div class="hero-text-2">This website has some subtext that goes under the main tittle. It's a smaller font and the color is lower contrast</div>
            <button class="hero-button">Sign up</button>
            <div class="hero-image-placeholder">This is a place holder for an image</div>
        </div>
        <div class="information">
            <div class="info-header">Some random information.</div>
            <div class="all-illustrations">
                <div class="illustration">
                    <div class="image"></div>
                    <div class="image-text"></div>
                </div>
            </div>
        </div>
    </body>
</html>
